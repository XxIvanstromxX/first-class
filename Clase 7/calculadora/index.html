<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora basica HTML + CSS + JS</title>
</head>
<body>

    <header>
        <h1>Calculadora basica funcional</h1>
    </header>
    
    <section class="display">
        <p id="resultado">Introduce los numeros y la operación</p>
    </section>

    <section class="numeros">
        <input type="number" id="numero1" placeholder="Primer número">
        <input type="number" id="numero2" placeholder="Segundo número">
    </section>

    <br>
    <br>

    <section class="operaciones">
        <button onclick="sumar()">Sumar</button>
        <button onclick="resta()">Resta</button>
        <button onclick="multi()">Multiplicar</button>
        <button onclick="divi()">Dividir</button>
    </section>

    <script src="./script.js"></script>
</body>
</html>
