<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura HTML Semántica Básica</title>
</head>
<body>
    <!-- Encabezado Principal -->
    <header>
        <h1>Estructura HTML Semántica Básica</h1>
    </header>

    <!-- Menú de navegación-->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="/Clase 2/formulario.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <main>
        <!--Sección de contenido principal-->
        <section>
            <h2>Musica funky</h2>

            <!-- Articulo independiente -->
            <article>
                <figure>
                    <img src="/Clase 2/Imagenes/fondo_toy.jpg" alt="Fondo de toystory"
                    width="400px" height="auto">
                    <figcaption>Fondo que me gusta</figcaption>
                </figure>
                <h3>Articulo independiente</h3>
                <p>Contenido del articulo</p>
            </article>
        </section>
        
        
        <!-- Contenido secundario -->
         <aside>
            <h2>Contenido relacionado</h2>
            <p>Contenido relacionado</p>
         </aside>

         <!-- Pie de pagina -->
          <footer>
            <p>Derechos reservados</p>
            <p>Informacion del contacto</p>
          </footer>
    </main>
</body>
</html>
